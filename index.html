<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="app.css">
        <script src="app.js"></script>
    </head>
    <body>

        <!-------------------- Header ------------------->
        <header>
            <!-- Heading -->
            <h1>Meme Generator by Carl Mesias</h1>
        </header>

        <!------------------- Main ------------------->
        <main>
            <!-- Inputs -->
            <div class="container">
                <div>
                    <!-- Image Link -->
                    <div class="container-items">
                        <div class="label">
                            <label for="image-input">IMAGE URL: </label>
                        </div>
                        <div class="inputs">
                            <input id="image-input" type="text">
                        </div>
                    </div>
        
                    <!-- Top text -->
                    <div class="container-items">
                        <div class="label">
                            <label for="top-text-input">TOP TEXT: </label>
                        </div>
                        <div class="inputs">
                            <input id="top-text-input" type="text">
                        </div>
                    </div>
        
                    <!-- Bottom text -->
                    <div class="container-items">
                        <div class="label">
                            <label for="bottom-text-input">BOTTOM TEXT: </label>
                        </div>
                        <div class="inputs">
                            <input id="bottom-text-input" type="text">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button id="submit-btn">Generate Meme</button> 
                    
                </div>
            </div>

            <!-- Images -->
            <div class="main-container">
    
                <!-- Placeholder meme for debugging -->
                <!-- <div class="meme">
                    <img src="cat.jpg" width="512">
                    <div class="top-text">HELLO</div>
                    <div class="bottom-text">WORLD</div>
                </div> -->
                
            </div>
        </main>

        <!------------------- Footer ------------------->
        <div class="footing">
            <p><a href="https://Springboard.com">Springboard</a> project by Carl Mesias</p>
            <p><a href="https://github.com/cmesias">GitHub</a></p>
        </div>
    </body>
</html>
